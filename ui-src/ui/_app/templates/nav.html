
      <div class="leftNavWrapper">

        <div class="toggleWrapper">
          <a href="javascript:void(0);" class="toggleButton"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
        <!--End Toggle Wrapper-->
        <div class="scrollWrapper">

          <!-- Left Nav Item Wrapper-->
          <div class="topNavWrapper" ng-repeat="navItem in model.navData">

                <i class="icon" ng-class="navItem.icon" aria-hidden="true"></i>
                <span class="topNavHeaderText">{{ navItem.text }}</span>
                <i ng-show="navItem.subNav" class="fa fa-chevron-down endPoint" aria-hidden="true"></i>
              </div>
            </a>

                </div>
              </div>
            </div> -->
          </div>
          <!--End Left Nav Item Wrapper-->

        </div>
