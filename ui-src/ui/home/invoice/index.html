<div class="container" id="viewpay">

    <div class="page-header">
        <h4>{{page.model.translateNames('viewPayHeader')}}</h4>
        <hr>
    </div>
    <rp-busy-indicator ng-if="!page.model.apiReady" model="page.model.busyIndicator">
    </rp-busy-indicator>
    <div class="row">
        <div class="col-md-2">
            <rp-form-select-menu config="page.model.formConfig.paymentType" rp-model="page.model.paymenttype">
            </rp-form-select-menu>
        </div>
        <div class="col-md-2">
            <rp-form-select-menu config="page.model.formConfig.leaseddl" rp-model="page.model.leasevalueID">
            </rp-form-select-menu>
        </div>
        <div class="col-md-2">
            <rp-form-select-menu config="page.model.formConfig.accountHistory" rp-model="page.model.accountHistoryType">
            </rp-form-select-menu>
        </div>
        <div>
            <button class="btn btn btnContinue pull-right" ng-disabled="true">Pay Now</button>
        </div>
        <div class="col-md-12">
                <div class="m-l-2 pull-right p-r-2 "> Coming soon</div>
        </div>
    </div>
    <br>

    
    <div ng-if="page.model.invoicesCount()" class="cust-margin-top">
        {{page.model.invoicesCount()}}/{{page.model.totalCount}} <span class="p-l-2"> Invoices selected </span>
    </div>
    <rp-grid model="page.model.grid">
    </rp-grid>
    <div class="row m-t-1">
        <span class="col-md-8 text-right font-bold">Total</span>
        <span class="col-md-4 text-center font-bold">{{(page.model.TotalPaidAmount()|| 0) | IsNumber }}</span>
    </div>
    <rp-grid-pagination model="page.model.gridPagination">
    </rp-grid-pagination>

    <div class="p-t-1">
        <button class="btn btn btnContinue pull-right" ng-disabled="true">Pay Now</button>
    </div>
    <div class="col-md-12">
            <div class="m-l-2 pull-right p-r-2"> Coming soon</div>
    </div>
</div>
