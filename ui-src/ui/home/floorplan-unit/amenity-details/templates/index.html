<div ng-controller="FpuAmenityDetailsCtrl as amenityDetails"
    class="rp-aside-modal rp-aside-modal-right rp-aside-modal-show rp-aside-modal-extend-modal-1">
    <div class="rp-aside-modal-header rp-aside-modal-header-wrap extend" ng-if="amenityDetails.isPageActive">
        <a ng-click="amenityDetails.model.closeAsideDetail()">
            <i class="rp-aside-modal-close font-10"></i>
        </a>
        <h2 class="rp-aside-modal-header-title">
            Amenity Details - {{amenityDetails.model.record.amenityName}}
        </h2>
    </div>

    <div class="rp-aside-modal-content floorplan-amenity-details" ng-if="amenityDetails.isPageActive">
        <div class="row-detail">
            <div class="row-detail-head">
                <div class="grid-col-name">Name</div>
                <div class="grid-col-prop">Properties</div>
                <div class="grid-col-price">Price</div>
            </div>
            <div class="row-detail-body">
                <div class="grid-col-name">
                    <span class="amenity-name">{{amenityDetails.model.record.amenityName}}</span>
                    <br/>
                    <span class="synd-name">{{amenityDetails.model.record.amenitySyndicationName}}</span>
                </div>

                <div class="grid-col-prop">{{amenityDetails.model.record.totalProperties}}
                </div>
                <div class="grid-col-price">{{amenityDetails.model.record.priceRange}}
                </div>
            </div>
        </div>

        <div class="prop-detail">
            <div class="prop-detail-header-title">Properties</div>

            <div class="new-btn">
                <button class="btn rounded primary"
                    ng-click="amenityDetails.assignPropertiesToAmenity()">
                    <i class="fa fa-fw fa-plus icon-size"></i>
                    Assign Properties
                </button>
            </div>

            <div class="filters">
                <div class="grid-controls">
                    <!-- <div class="grid-control-item ">
                        <i class="icon fa fa-th-list "></i>
                    </div>
                    <div class="grid-control-item ">
                        <i class="icon fa  fa-th-large icon-color"></i>
                    </div> -->
                    <div class="grid-control-item">
                        <i class="icon rp-icon-printer"></i>
                        <span class="text">Print</span>
                    </div>
                    <div class="grid-control-item">
                        <rp-toggle model="amenityDetails.grid.filtersModel.state.active" options="{
                                defaultText: 'Filter' ,
                                activeIconClass: 'rp-icon-filter',
                                defaultIconClass: 'rp-icon-filter active'
                            }">
                        </rp-toggle>
                    </div>
                </div>
            </div>
        </div>

        <div class="prop-detail-grid">
            <rp-grid model="amenityDetails.grid">
            </rp-grid>

            <rp-grid-pagination model="amenityDetails.gridPagination">
            </rp-grid-pagination>
        </div>
    </div>
</div>
