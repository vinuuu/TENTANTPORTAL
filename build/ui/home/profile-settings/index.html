><div class="col-md-2 m-l-lg divnotification"><label class="md-check p-t-6"><input type="radio" value="SMS" name="radioBA" ng-change="page.setBuildingActivity()" ng-model="page.model.formData.BuildingActivity"> <i class="blue"></i><label class="smsicon">&nbsp;SMS</label></label></div><div class="col-md-2 m-l-lg divnotification"><label class="md-check p-t-6"><input type="radio" value="Both" name="radioBA" ng-change="page.setBuildingActivity()" ng-model="page.model.formData.BuildingActivity"> <i class="blue"></i><label class="bothicon">&nbsp;Both</label></label></div><button type="button" class="btn btn-large btn-primary" bs-modal="'modal.html'">Click to open modal</button></div></div></div></div></div></div></form></div><script>$(".textBox input").on("focus", function() {
