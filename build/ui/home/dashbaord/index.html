<div class="container" id="dashboard"><div class="page-header"><h3 class="text-center">Overview</h3><hr></div><rp-busy-indicator ng-if="!page.model.apiReady" model="page.model.busyIndicator"></rp-busy-indicator><div rp-accordion="tenant-accordion"><div rp-accordion-panel class="acr-hdr rp-accordion-panel theme-1" ng-class="{'expand': $index === 0}" ng-repeat="item in page.model.tenantlist"><h3 class="rp-accordion-panel-title theme-1" ng-click="page.model.bindleaseDetailsData(item)"><span class="rp-accordion-panel-title-text theme-1"><span ng-bind="item.LEASEID"></span> - <span class="p-l-1" ng-bind="item.PROPERTY"></span></span></h3><div class="acr-content rp-accordion-panel-content sample-accordion-content"><div class="p-t-1 inner-accordion theme-1 row acr-content1"><div class="form-group col-md-3 p-l-0 p-r-0"><label class="control-label font-bold col-md-12">Lease ID</label><span class="control-label col-md-12">{{item.LEASEID}}</span></div><div class="form-group col-md-3 p-l-0 p-r-0"><label class="control-label font-bold col-md-12">Lease Term</label><span class="control-label col-md-12">{{item.LEASESTART}} - {{item.LEASEEND}}</span></div><div class="form-group col-md-3 p-l-0 p-r-0"><label class="control-label font-bold col-md-12">Unit</label><span class="control-label col-md-12">{{item.UNIT}}</span></div><div class="form-group col-md-3 p-l-0 p-r-0"><label class="control-label font-bold col-md-12">Space Size</label><span class="control-label col-md-12">{{item.RENTABLEAREA}} Sq.ft.</span></div></div><div class="rp-accordion-panel-content lease-accordion-content"><div class="row m-t-1"><div class="col-md-6"><div id="myDiv " class="panel panel-default p-l-1 acr-content2"><div class="panel-body"><label class="font-bold">Details</label><form class="form-horizontal finalAmt"><div class="form-group m-t-1"><label class="font-bold control-label col-sm-8">Previous Statement</label><div class="col-sm-4"><span ng-bind="item.leaseDetailsData.prevstatement"></span></div></div><div class="form-group"><label class="font-bold control-label col-sm-8">Previous Balance</label><div class="col-sm-4"><span ng-bind="(item.leaseDetailsData.prevbalance||0|currency)"></span></div></div><div class="form-group"><label class="font-bold control-label col-sm-8">Payments/Credits</label><div class="col-sm-4"><span ng-bind="(item.leaseDetailsData.credits||0|currency)"></span></div></div><div class="form-group no-bottom"><label class="font-bold control-label col-sm-8" ng-bind="page.model.cuurentmonth"></label><div class="col-sm-4"><span ng-bind="(item.leaseDetailsData.currentstatement||0|currency)"></span></div></div><div class="form-group no-bottom"><a href="#/statements/lease/{{item.LEASEID}}" ng-click="page.viewStatment(inneritem.details.statementID) " class="m-l-2 col-sm-6 btn-link linkcls">View Statement</a></div><div class="form-group"><label class="font-bold control-label col-sm-8">Current Balance</label><span class="col-sm-4 finalAmt" ng-bind="(item.leaseDetailsData.currentbalane||0|currency)"></span></div></form></div></div></div><div class="col-md-6"><div class="panel panel-default acr-content3"><label class="font-bold">Next Payment Due</label><form class="form-horizontal finalAmt"><div class="form-group m-t-1"><h4 class="col-sm-7">February 1,2016</h4><div class="col-sm-5"><button class="btn btn-primary btnContinue pull-right">Pay Now</button></div></div></form></div></div></div></div></div></div></div></div>
